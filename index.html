<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BIKE MOVE</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
  .img-thumbnail {
    width: 25%;
    border: 0cap;
  }
  .compass {
    width: 8rem !important;
    border-radius: 50% !important;
    animation: shadow-pulse 2.5s infinite;
  }
  .rotation {
    width: 8rem !important;
    border-radius: 50% !important;
    animation: rotate 2s linear infinite; /* continuous rotation animation */
    animation-play-state: paused; /* initially paused */
  }
  @keyframes rotate {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  @keyframes bike-filter {
    0% {
        opacity: 1;
    }
    100% {
        opacity: .2;
    }
  }
  /* .bike:hover {
    transform: scaleX(-1);
  } */
  @keyframes shadow-pulse {
    0% {
      box-shadow: 0 0 0 0px rgba(0, 0, 0, 0.2);
    }
    50% {
      box-shadow: 0 0 0 0px rgba(0, 0, 0, 0.26);
    }
    100% {
      box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
    }
  }
  .bike {
    justify-content: center;
    margin-left: 420px;
    transition: transform 0.5s ease;
  }
  .btn {
    width: 5rem;
    margin: 1rem;
  }
</style>
</head>
<body>
<div class="container-sm ms-5 mt-5">
  <div class="row">
    <div class="col">
      <button class="btn btn-success" onclick="startAnimation()" type="submit">Start</button>
      <button class="btn btn-danger" onclick="stopAnimation()" type="submit">Stop</button>
    </div>
    <div class="col">
        <img src="rotation.png" class="img-thumbnail rotation " alt="..." />
        <p class="ms-4">On the way</p>
      </div>
    <div class="col ms-1">
      <button class="btn btn-primary left-btn" type="button">Left</button>
      <button class="btn btn-primary right-btn" type="button">Right</button>    
    </div>
    <div class="col ms-1">
        <p id="startTime"></p>
        <p id="endTime"></p>
    </div>
    <div class="col">
      <img src="images.jpg" class="img-thumbnail compass ms-4" alt="..." />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <img src="bike.png" class="img-thumbnail bike" alt="..." />
      <hr class="border border-3 opacity-75" style="margin-top: -50px" />
    </div>
  </div>
</div>

<script>
  var startTimeStamp, endTimeStamp;
  var animationPaused = true;

  function startTime() {
    startTimeStamp = new Date().toLocaleTimeString();
    document.getElementById("startTime").innerHTML = "Start Time: " + startTimeStamp;
  }

  function stopTime() {
    endTimeStamp = new Date().toLocaleTimeString();
    document.getElementById("endTime").innerHTML = "End Time: " + endTimeStamp;
  }

  function startAnimation() {
    var rotationImg = document.querySelector('.rotation');
    rotationImg.style.animationPlayState = "running";
    startTime();
    
    var bikeImg = document.querySelector('.bike');
    bikeImg.style.animation = "bike-filter 2s linear infinite";
  }

  function stopAnimation() {
    var rotationImg = document.querySelector('.rotation');
    rotationImg.style.animationPlayState = "paused";
    stopTime();
    
    var bikeImg = document.querySelector('.bike');
    bikeImg.style.animation = "none"; /* Stop the filter animation */
  }

  const bike = document.querySelector('.bike');
  const leftBtn = document.querySelector('.left-btn');
  const rightBtn = document.querySelector('.right-btn');

  leftBtn.addEventListener('click', function() {
    bike.style.transform = 'scaleX(1)';
  });

  rightBtn.addEventListener('click', function() {
    bike.style.transform = 'scaleX(-1)';
  });
</script>
</body>
</html>
